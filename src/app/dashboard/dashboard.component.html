<div class="p-4 flex flex-col items-center">
  <div class="mb-4">
    <h1 class="text-2xl font-bold text-center">Dashboard</h1>
  </div>
  <div class="mb-4 w-full max-w-4xl">
    <h2 class="text-xl font-semibold text-center">Table Section</h2>
    <table class="min-w-full bg-white mx-auto">
      <thead class="bg-gray-800 text-white">
        <tr>
          <th class="text-left py-3 px-4">Name</th>
          <th class="text-left py-3 px-4">Phone Number</th>
          <th class="text-left py-3 px-4">Email</th>
          <th class="text-left py-3 px-4">Address</th>
          <th class="text-left py-3 px-4">Longitude</th>
          <th class="text-left py-3 px-4">Latitude</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of details">
          <td class="text-left py-3 px-4">{{ data.name }}</td>
          <td class="text-left py-3 px-4">{{ data.phoneNumber }}</td>
          <td class="text-left py-3 px-4">{{ data.email }}</td>
          <td class="text-left py-3 px-4">{{ data.addresses[0] }}</td>
          <td class="text-left py-3 px-4">{{ data.longitude }}</td>
          <td class="text-left py-3 px-4">{{ data.latitude }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="mb-4 w-full max-w-4xl">
    <h2 class="text-xl font-semibold text-center">Map Section</h2>
    <div id="map" class="h-64 w-full bg-gray-300 mx-auto"></div>
  </div>
</div>
